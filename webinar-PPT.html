<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Webinar Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: #333;
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        .buttons {
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #28a745;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .pdf-viewer {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Webinar Presentation PDF Viewer</h2>
        <iframe class="pdf-viewer" src="assets/reports/webinar-PPT.pdf"></iframe>

        <div class="buttons">
            <a class="btn" href="assets/reports/webinar-PPT.pdf" target="_blank">Open in New Tab</a>
            <a class="btn btn-secondary" href="assets/reports/webinar-PPT.pdf" download>Download PDF</a>
        </div>
    </div>

</body>
</html>
