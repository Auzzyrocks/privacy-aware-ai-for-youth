<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Event Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        .header {
            background: #0078b3;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #0c1e35;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="header">ðŸ“¸ Workshop Event Gallery</div>

    <div class="container">
        <h2>Highlights from the Workshop</h2>
        <p>Here are some moments captured from our recent workshop event.</p>

        <div class="gallery">
            <img src="assets/img/seminar/IMG_8901.JPG" alt="Workshop Event 2">
            <img src="assets/img/seminar/IMG_8896.JPG" alt="Workshop Event 1">
            
            <img src="assets/img/seminar/IMG_8924.JPG" alt="Workshop Event 5">
            
            <img src="assets/img/seminar/IMG_8926.JPG" alt="Workshop Event 6">
            <img src="assets/img/seminar/IMG_8900.JPG" alt="Workshop Event 4">
            <img src="assets/img/seminar/IMG_8910.JPG" alt="Workshop Event 3">
          
            
        </div>
    </div>

</body>
</html>
